<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Welcome geOrchestra !</title>

    <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
    </style>
  </head>

  <body class="bg-secondary h-screen justify-between flex flex-col">
    <header
      class="border-b-2 border-primary lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2"
    >
      <div class="flex-1 flex justify-between items-center">
        <a href="#">
          <img
            src="https://www.georchestra.org/public/georchestra-logo.svg"
            alt="georchestra logo"
            height="87px"
            width="100px"
          />
        </a>
      </div>

      <label for="menu-toggle" class="pointer-cursor lg:hidden block"
        ><svg
          class="fill-current text-gray-900"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg
      ></label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
          <ul
            class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0"
          >
            <li>
              <a
                class="text-primary lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400"
                href="?login"
                >sign in</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mx-auto max-w-3xl grow">
      <div class="bg-secondary rounded-lg my-32 mx-16">
        <gn-search-input
          api-url="/geonetwork/srv/api"
          primary-color="rgb(133,18,126)"
          secondary-color="#8bc832"
          main-color="#555"
          datahub-url="/datahub"
          background-color="#fdfbff"
          main-font="'Inter', sans-serif"
          title-font="'DM Serif Display', serif"
        ></gn-search-input>
      </div>
    </div>

    <footer class="bg-white p-4 shadow dark:bg-white md:flex md:p-6">
      <ul
        class="mt-3 flex flex-wrap text-sm text-gray-500 dark:text-gray-400 sm:mt-0"
      >
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">API</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Contribute</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Help</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">License</a>
        </li>
        <li>
          <a href="#" class="hover:underline">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="https://geonetwork.github.io/geonetwork-ui/wc-search/demo/webcomponents/gn-wc.js
  "></script>
</html>
