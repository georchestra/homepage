<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"

    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Welcome geOrchestra !</title>

    <style>
      #menu-toggle:checked + #menu {

    </style>

  <body class="h-screen justify-between flex flex-col">
    <geor-header></geor-header>
    <div class="bg-secondary/80 grow">
      <div class="container mx-auto max-w-3xl">
        <div class="my-32 mx-16">
          <gn-search-input
            api-url="/geonetwork/srv/api"
            primary-color="rgb(133,18,126)"
            secondary-color="#8bc832"
            main-color="#555"
            datahub-url="/datahub"
            background-color="#fdfbff"
            main-font="'Inter', sans-serif"
            title-font="'DM Serif Display', serif"
          ></gn-search-input>
        </div>
      </div>
    </div>

    <footer class="bg-white p-4 shadow dark:bg-white md:flex md:p-6">
      <ul
        class="mt-3 flex flex-wrap text-sm text-gray-500 dark:text-gray-400 sm:mt-0"

        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">API</a>
        </li>
        <li>
          <a href="#" class="mr-4 hover:underline md:mr-6">Contribute</a>

        <li>

        <li>

        </li>
        <li>

      </ul>

  "></script>
  <script src="/header.js"></script>
